{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PROFILES: HUMANITIES{% endblock %}</title>
</head>
<body>
{% block content %}<br><br>
<div class="card" style="width: 18rem;">
  <ul class="list-group list-group-flush">{% for item in object_list %}
      {% if item.stream == 'Humanities' %}
        <li class="list-group-item"><a href="{% url 'page-detail' item.pk %}">{{item.name}}</a></li>
      {% endif %}
      {% endfor %}
  </ul>
</div>
{% endblock %}
</body>
